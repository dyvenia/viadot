site_name: Viadot Docs
site_url: "https://dyvenia.github.io/viadot/"
nav:
  - Home: index.md
  - Getting Started:
    - Configuration steps: getting_started/config_steps.md
  - User Guide:
    - Runing unit tests: user_guide/tests.md
    - Migration guide: user_guide/migration_guide.md

  - Tutorials: tutorials/adding_source.md
  - References:
    - SQL Sources: references/sql_sources.md
    - API Sources: references/api_sources.md


theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.action.view
    - content.action.edit
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  version:
    provider: mike
    
plugins:
  - search
  - mermaid2:
  - mkdocstrings:
      watch:
        - viadot
      handlers:
        python:
          rendering:
            show_root_heading: yes
  - neoteroi.mkdocsoad:
      use_pymdownx: true

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list