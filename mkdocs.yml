site_name: Viadot Docs
site_url: "https://djagoda881.github.io/viadot/"
nav:
  - Home: index.md
  - Howtos:
      - "Config File": howtos/config_file.md
  - Tutorials: tutorials/adding_source.md
  - References:
      - "SQL Sources": references/sql_sources.md
      - "API Sources": references/api_sources.md


theme:
  name: "material"
  features:
    - navigation.tabs

extra:
  version:
    provider: mike
    
plugins:
  - search
  - mkdocstrings:
      watch:
        - viadot
      handlers:
        python:
          rendering:
            show_root_heading: yes
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

