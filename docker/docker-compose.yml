version: "3"

services:
  viadot-lite:
    image: ghcr.io/dyvenia/viadot/viadot-lite:latest
    container_name: viadot-lite
    volumes:
      # - ${HOME}/.databricks-connect:/home/viadot/.databricks-connect
      # - ${HOME}/.config/viadot/config.yaml:/home/viadot/.config/viadot/config.yaml
      - ../:/home/viadot
    shm_size: "4gb"
    entrypoint: sh ./docker/entrypoint.sh
    restart: "unless-stopped"
  viadot-azure:
    image: ghcr.io/dyvenia/viadot/viadot-azure:latest
    container_name: viadot-azure
    volumes:
      # - ${HOME}/.databricks-connect:/home/viadot/.databricks-connect
      # - ${HOME}/.config/viadot/config.yaml:/home/viadot/.config/viadot/config.yaml
      - ../:/home/viadot
    shm_size: "4gb"
    entrypoint: sh ./docker/entrypoint.sh
    restart: "unless-stopped"
  viadot-aws:
    image: ghcr.io/dyvenia/viadot/viadot-aws:latest
    container_name: viadot-aws
    volumes:
      # - ${HOME}/.databricks-connect:/home/viadot/.databricks-connect
      # - ${HOME}/.config/viadot/config.yaml:/home/viadot/.config/viadot/config.yaml
      - ../:/home/viadot
    shm_size: "4gb"
    entrypoint: sh ./docker/entrypoint.sh
    restart: "unless-stopped"
  viadot-viadot-nesso-dtyrala:
    image: ghcr.io/werfen-d-a/werfen-nesso:2.0.0-pr-10774-run-605
    container_name: viadot-viadot-nesso-dtyrala
    volumes:
      - ../:/home/viadot
    shm_size: "4gb"
    command: "sleep infinity"
    restart: unless-stopped
    environment:
      SHELL: "/bin/bash"
      PYTHONPATH: "/home/viadot"
    working_dir: /home/viadot
  viadot-viadot-nesso-sap-rfc-connector:
    image: ghcr.io/werfen-d-a/werfen-nesso:2.0.1-saprfc_v2
    container_name: viadot-viadot-nesso-sap-rfc-connector
    volumes:
      - ../:/home/viadot
    shm_size: "4gb"
    command: "sleep infinity"
    restart: unless-stopped
    environment:
      SHELL: "/bin/bash"
      PYTHONPATH: "/home/viadot"
    working_dir: /home/viadot
  viadot-viadot-nesso-sapv003:
    image: ghcr.io/werfen-d-a/werfen-nesso:sap_rfc_connector_0_0_3-pr-11288-run-709
    container_name: viadot-viadot-nesso-sapv4_experimental_csv
    volumes:
      - ../:/home/viadot
    shm_size: "4gb"
    command: "sleep infinity"
    restart: unless-stopped
    environment:
      SHELL: "/bin/bash"
      PYTHONPATH: "/home/viadot"
    working_dir: /home/viadot
