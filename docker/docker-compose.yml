version: "3"

services:
  viadot:
    image: viadot:${IMAGE_TAG:-latest}
    container_name: viadot_testing
    profiles: [ "dev" ]
    volumes:
      - ../:/home/viadot
    tty: true
    stdin_open: true
    restart: "always"
  viadot_docs:
    image: viadot:${IMAGE_TAG:-latest}
    container_name: viadot_docs
    profiles: [ "dev" ]
    volumes:
      - ../:/home/viadot
    working_dir: /home/viadot
    ports:
      - 8000:8000
    command: "mkdocs serve"
    restart: "always"
  viadot_jupyter_lab:
    image: viadot:${IMAGE_TAG:-latest}
    container_name: viadot_jupyter_lab
    profiles: [ "dev", "user" ]
    ports:
      - 9000:8888
    volumes:
      - ../:/home/viadot
    command: jupyter lab --no-browser --ip 0.0.0.0 --LabApp.token=''
    restart: "always"
